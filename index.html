<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Paragraphs</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
            <p id="Paragraph1">  This is a sample paragraph</p>
            <input type="text" id="addClass" placeholder="Enter Class Name">
            <button onclick="addClass()">Add Class</button> 

            <div class="paragraph-container">
                <p id="paragraph1" class="paragraph">This is the First paragraph</p>
                <p id="paragraph2" class="paragraph">This is the Second paragraph</p>
                <p id="paragraph3" class="paragraph">This is the Third paragraph</p>
            </div>
 
            <div class="button-container">
                <button class="button" onclick="toggleVisibility('paragraph1')">Show/Hide paragraph 1</button>
                <button class="button" onclick="toggleVisibility('paragraph2')">Show/Hide paragraph 2</button>
                <button class="button" onclick="toggleVisibility('paragraph3')">Show/Hide paragraph 3</button>
            </div>
    </div>
            <div class="container_button">
                <button id="myButton">Click Me</button>
            </div>

    <script src="js.js"></script>
</body>
</html>
